<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="home.css">

  <title>My portfolio</title>
</head>
<body>
  <div class="container">
    <div class="right-nav">
      <img class="fifth-picture" src="images/picture-fifth.jpg" alt="picture-fifth">
      <h3 class="my-pname">A CADANO</h3>

      <div class="icons">
        <img class="facebook" src="icons/icons8-facebook-48.png" alt="facebook-icon">
        <img class="instagram" src="icons/icons8-instagram-48.png" alt="instagram-icon">
        <img class="twitter" src="icons/icons8-twitter-48.png" alt="twitter-icon">
        <img class="github" src="icons/icons8-github-48.png" alt="github-icon">
      </div>

      <div class="information">
        <div class="home">
          <img class="home-icon" src="icons/icons8-home-page-48.png" alt="home-icon">
          <h2 class="HOME">Home</h2>
        </div>
  
        <div class="about">
          <img class="about-me" src="icons/icons8-male-user-48.png" alt="aboutme-icon">
          <h2 class="ABOUT-ME">About me</h2>
        </div>
  
        <div class="portfolio">
          <img class="my-portfolio" src="icons/icons8-business-48.png" alt="portfolio-icon">
          <h2 class="PORTFOLIO">Portfolio</h2>
        </div>
  
        <div class="services">
          <img class="my-services" src="icons/icons8-google-business-48.png" alt="services-icon">
          <h2 class="SERVICES">Services</h2>
        </div>
  
        <div class="contact">
          <img class="my-contact" src="icons/icons8-contact-48.png" alt="services-icon">
          <h2 class="CONTACT">contact</h2>
        </div>
      </div>
    </div>

    <div class="left-pic">
      <h1 class="my-name">Hi, this is Aly Cadano,
        <span class="my-year">I am second year student.</span></h1>
      <img class="first-pic" src="images/Pic-wide.jpg" alt="first-picture">
      <img class="second-pic" src="images/picture-second.jpg" alt="second-picture">
      <img class="third-pic" src="images/picture-third.jpg" alt="third-picture">
      <img class="fourth-pic" src="images/picture-fourth.jpg" alt="fourth-picture">
    </div>
  </div>

  <div class="information">
    
  </div>
</body>
</html>
