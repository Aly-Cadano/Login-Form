<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Simple Log in Form</title>
</head>
<body>
   <div class="main-container">
    <div class="container">
      <h1>Sign In With</h1>

      <div class="fago">
          <button class="btn-facebook" type="button">
          <img class="facebook" src="icons8-facebook-48.png" alt="Facebook image">
          Facebook</button>
        
        <button class="btn-google" type="button">
          <img class="google" src="icons8-google-48.png" alt="Google's image">
          Google</button>
      </div>

      <div class="usepass">
          <label class="name" for="username" value="email">Username</label>
          <input class="u-name" type="email" id="username" text="username" required>

    
          <label class="pass" for="password" value="password">Password<u class="forgot">Forgot?</u></label>
          <input class="p-word" type="password" id="password" text="Password" maxlength="15" minlength="8" required>

          <button class="btn-sign-in" type="buttonw">Sign in</button>
      </div>


        <p>Not a member?<u class="sign-up-now">Sign up now</u></p>
    </div>
   </div>
</body>
</html>
